<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试打包后的datav</title>
  </head>
  <body>
    <div id="app">
      <dv-border-box-1 v-if="show">dv-border-box-1</dv-border-box-1>
      <!-- <DvBorderBox1>dv-border-box-1</DvBorderBox1> -->
      <button @click="toggleShow">button</button>
      <div>{{msg}}</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
    <script type="module">
      import datav from "./dist/datav.map.vue.esm.js";

      const { createApp, ref } = Vue;

      const app = createApp({
        setup(props) {
          const msg = ref("vue2");
          const show = ref(false);

          const toggleShow = () => {
            show.value = !show.value;
          };
          return { show, msg, toggleShow };
        }
      });
      console.log(datav);
      datav(app);
      app.mount("#app");
      console.log(app);
    </script>
  </body>
</html>
