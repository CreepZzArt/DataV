<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试打包后的datav</title>
  </head>
  <body>
    <div id="app">
      <button @click="toggleShow">toggle</button>
      <dv-border-box-1 style="width: 300px; height: 200px" v-if="show"></dv-border-box-1>
    </div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script> -->
    <!-- <script src="../dist/vue3/datav.map.vue.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.8/vue.min.js"></script>
    <script src="../dist/datav.map.vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            show: false,
          };
        },
        methods: {
          toggleShow() {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
